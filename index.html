<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZeroWorlds Minecraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="assets/images/lightning.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #E8E3D7;
            padding: 20px 270px;
            color: black;
            zoom: 125%;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000;
            border-radius: 20px;
            padding: 8px 20px;
            margin-bottom: 40px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            flex: 1;
            justify-content: center;
            font-size: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
        }

        .ip {
            background-color: #AAB94B;
            color: white;
            padding: 7px 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: ligh;
            gap: 0px;
			text-align: right;
        }

        .left, .right {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left .content {
            max-width: 550px;
            width: 100%;
        }

        .title {
            font-size: 130px;
            line-height: 0.9;
            font-weight: 650;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            line-height: 1.1;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-weight: 100;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            background-color: #CA5DBC;
            color: white;
            padding: 15px 25px;
            border-radius: 43px;
            font-size: 70px;
            font-weight: 650;
            display: flex;
            align-items: center;
            justify-content: center;
            # font-style: italic;
            height: 100px;
            min-width: 140px;
        }

        .stat-text {
            margin-top: 8px;
            font-size: 13px;
        }

        .right img {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 18%;
        }

        .logo {
            height: 28px;
        }

        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
            }

            .left, .right {
                padding: 20px 0;
            }

            .left .content {
                max-width: 100%;
            }

            .title {
                font-size: 90px;
            }

            .stat-number {
                font-size: 50px;
                height: auto;
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>

<header>
    <img class="logo" src="assets/images/lightning.png" alt="logo">
    <nav class="nav-links">
        <a href="https://shop.zeroworlds.ru/">Магазин</a>
        <a href="https://wiki.zeroworlds.ru/">Википедия</a>
        <a href="https://shop.zeroworlds.ru/about">О нас</a>
    </nav>
    <div class="ip">IP: mc.zeroworlds.ru</div>
</header>

<main>
    <div class="right">
        <div class="content">
            <h1 class="title">zero<br>worlds</h1>
            <div class="subtitle">настоящий приватный<br>и ванильный сервер<br>для тебя</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">15k</div>
                    <div class="stat-text">зарегистрированных игроков</div>
                </div>
                <div class="stat">
                    <div class="stat-number">3 года</div>
                    <div class="stat-text">существования сервера</div>
                </div>
            </div>
        </div>
    </div>

    <div class="right">
        <img src="assets/images/image1.png" alt="скриншот сервера">
    </div>
</main>

</body>
</html>
